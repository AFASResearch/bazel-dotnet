name: .NET build CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.100" # SDK Version to use.

      - name: Build solution
        id: build
        run: dotnet publish BazelDotnet.sln --configuration Release

      - name: Zip publish
        run: 7z a publish.zip src/Afas.BazelDotnet/bin/Release/netcoreapp3.1/publish/.

      - name: Upload zip
        uses: actions/upload-artifact@v1
        with:
          name: publish.zip
          path: publish.zip
