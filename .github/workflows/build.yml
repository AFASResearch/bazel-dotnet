name: .NET build CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.100" # SDK Version to use.

      - name: Version tag
        id: version
        run: >
          echo ("TAG_VERSION=" + "${{ github.ref }}".Split("/")[-1]) | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build solution
        id: build
        run: dotnet publish BazelDotnet.sln --configuration Release

      - name: Zip publish
        run: 7z a ${{ env.TAG_VERSION }}.zip src/Afas.BazelDotnet/bin/Release/net5.0/publish/.

      - name: Upload zip
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.TAG_VERSION }}
          path: ${{ env.TAG_VERSION }}.zip
